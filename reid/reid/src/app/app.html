<div class="container">
  <div
    class="box"
    [class.warn]="secondsRemaining() <= warnAt"
    [class.danger]="secondsRemaining() <= dangerAt">
    <div class="reid" (click)="toggleView = !toggleView">
      <img  ngSrc="./IMG_2469.JPG" width="460" height="400" priority alt="Reid">
    </div>
    <div class="timer">
      @if (secondsRemaining()) {
        <div class="label">Days Til' Disney:</div>
        <br>
        <div class="value">
        @if( toggleView ) {
          {{ formattedRemaining() }}
        } @else {
          {{ hoursRemaining() }}
        }
        </div>
      } @else {
        <div class="label">Reid is here!</div>
      }
    </div>

    <div class="progress">
      <div
        class="bar"
        [style.width.%]="(secondsRemaining() / total) * 100">
      </div>
    </div>

    <div class="reid" (click)="toggleView = !toggleView">
      <img  ngSrc="./IMG_0839.JPG" width="400" height="460" priority alt="Reid">
    </div>
  </div>
</div>
