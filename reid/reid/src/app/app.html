<div class="container">
  <div
    [class.warn]="secondsRemaining() <= warnAt"
    [class.danger]="secondsRemaining() <= dangerAt">
    <div class="reid" (click)="toggleView = !toggleView">
      <img  ngSrc="./reid.png" width="196" height="344" priority alt="Reid">
    </div>
    <div class="timer">
      @if (secondsRemaining()) {
        <span class="label">Reid gets here in:</span>
        <br>
        <span class="value">
        @if( toggleView ) {
          {{ formattedRemaining() }}
        } @else {
          {{ hoursRemaining() }}
        }
        </span>
      } @else {
        <span class="label">Reid is here!</span>
      }
    </div>

    <div class="progress">
      <div
        class="bar"
        [style.width.%]="(secondsRemaining() / total) * 100">
      </div>
    </div>
  </div>
</div>
